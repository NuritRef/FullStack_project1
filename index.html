<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>- Memory Game -</h1>
    <div id="startScreen">
        <p><span>Welcome!</span></p>
        <p>
            <span>Cards- Insert number:  </span>
            <input id="cardsInput" type="number" min="6" max="30" step="6" value = "24" onkeydown="return false"/>
        </p>
        <p>
            <span>Players- Insert number:  </span>
            <input id="playersNumInput" type="number" min="1" max="4" onkeydown="return false"/>
        </p>
        <div id="playersNames"></div>
        <p><input id="startGameBtn" type="button" value="START GAME"/></p>
    </div>
    <div id="semi-body">
        <div id="players"></div>
        <div id="game-table"></div>
        <div id="btnDiv"><button id="restartGameBtn" >Restart 🔁</button></div>
    </div>
    <div>
        <div id="winScreen"></div>
    </div>
    <script src="game_logic.js"></script>
</body>
</html>
